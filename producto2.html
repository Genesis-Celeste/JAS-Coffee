<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAS Coffee</title>
    <link rel="shortcut icon" href="img/coffe.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/JAS.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Expreso</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/2.2.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>Cafe caliente, expreso, con granos 100% colombianos
                </p>
                
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Tama√±o --</option>
                        <option><i>Chico</i></option>
                        <option><i>Mediano</i></option>
                        <option><i>Grande</i></option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">JAS Coffee - Todos los derechos Reservados 2023.</p>
    </footer>
    
</body>
</html>
